name: notepad
description: 간단한 메모장 앱
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=3.0.0-204.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.5
  get: ^4.6.5                               # 상태 관리
  flutter_secure_storage: ^8.0.0            # 기기 저장소
  permission_handler: ^10.2.0               # 권한을 요청하고 확인을 도와주는 플러그인
  sqflite: ^2.2.5                           # SQLite plugin for Flutter.
  path: ^1.8.3
  crypto: ^3.0.3
  package_info_plus: ^4.0.1                 # 패키지 정보
  local_auth: ^2.1.6                        # 생체 인증
  open_filex: ^4.3.2                        # 파일 열기 (앱 연동)
  lecle_downloads_path_provider: ^0.0.2+8   # android, ios 저장 경로
  path_provider: ^2.0.14                    # iOS의 애플리케이션 디렉토리 GET
  device_info_plus: ^9.0.1                  # 기기 정보

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
